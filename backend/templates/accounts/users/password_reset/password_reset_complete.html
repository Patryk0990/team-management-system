{% extends 'core/base.html' %}
{% load i18n %}
{% load static %}

{% block additional_css %}
<link href="{% static 'css/main_no_auth.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

<div class="d-flex h-100 justify-content-center align-items-center">
	<div class="col-12 col-lg-6 p-5 bg-light text-center" style="--bs-bg-opacity: .9;">
		<h3 class="mb-4">{% translate "Password reset complete" %}</h3>
		<p class="text-justify">
			{% translate "Your new password has been set. You can log in to your account." %}
		</p>
		<a href="{% url 'index' %}" class="btn btn-primary mt-3">
			{% translate "Home page" %}
		</a>
	</div>
</div>

{% endblock %}
