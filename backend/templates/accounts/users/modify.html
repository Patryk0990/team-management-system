{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}

<h1 class="text-center">{% translate "User modify" %}</h1>
<div class="row g-4 mt-1 justify-content-center">
	<div class="col-12 col-lg-6 col-xxl-4">
		<form method="POST" autocomplete="off">
			{% csrf_token %}
			{{ user_form }}
		</form>
		<button type="submit" class="btn btn-primary mt-4">{% translate "Modify" %}</button>
	</div>
</div>

{% endblock %}
